<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whisper Transcriber</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Whisper Transcriber</h1>
        
        {% if error %}
            <div class="error">{{ error }}</div>
        {% endif %}

        <form action="/transcribe" method="post" enctype="multipart/form-data" id="upload-form">
            <div class="file-input-wrapper">
                <input type="file" name="file" id="file-input" required>
                <label for="file-input" class="file-label">Choose a file...</label>
            </div>
            <button type="submit" class="btn">Transcribe</button>
        </form>

        <div id="loader" class="loader" style="display: none;"></div>

        {% if transcription %}
        <div class="transcription-output">
            <h2>Transcription</h2>
            <pre>{{ transcription }}</pre>
            <a href="{{ url_for('download', filename=download_filename) }}" class="btn download-btn">Download Transcript</a>
        </div>
        {% endif %}
    </div>

    <script>
        document.getElementById('upload-form').addEventListener('submit', function() {
            document.getElementById('loader').style.display = 'block';
        });
        const fileInput = document.getElementById('file-input');
        const fileLabel = document.querySelector('.file-label');
        fileInput.addEventListener('change', function() {
            if (this.files.length > 0) {
                fileLabel.textContent = this.files[0].name;
            } else {
                fileLabel.textContent = 'Choose a file...';
            }
        });
    </script>
</body>
</html>
